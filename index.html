<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Progress Bar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
	
	<div class="container">
		
		<h2>Progress Bar</h2>

		<div class="progress">
		  <div
		    id="my-progress-bar"
		    class="progress-bar progress-bar-striped progress-bar-animated bg-info" 
		    role="progressbar" 
		    style="width: 0%">
		  </div>
		</div>

		<button class="btn btn-success mt-3" id="plus-one">+1%</button>
		<button class="btn btn-warning mt-3" id="plus-three">+3%</button>
		<button class="btn btn-danger mt-3" id="plus-seven">+7%</button>


	</div>

	<script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
